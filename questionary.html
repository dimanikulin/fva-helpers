<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Flow Assistant</title>
  <link rel="stylesheet" href="questionaryStyles.css">
</head>
<body>

  <div id="chatbox">
    <div id="messages"></div>
    <div id="inputArea"></div>
  </div>

  <script>
    let flow = {};
    const answers = {};

    const messagesDiv = document.getElementById("messages");
    const inputArea = document.getElementById("inputArea");

    async function loadFlow() {
      const res = await fetch("questionaryFlow.json");
      flow = await res.json();
      askQuestion("start");
    }

    function showOnly(content) {
      messagesDiv.innerHTML = "";
      messagesDiv.appendChild(content);
    }

    function displayMessage(text, extras = {}) {
      const wrapper = document.createElement("div");
      wrapper.className = "msg";
      wrapper.innerHTML = text;

      if (extras.image) {
        const img = document.createElement("img");
        img.src = extras.image;
        wrapper.appendChild(img);
      }

      if (extras.video) {
        const iframe = document.createElement("iframe");
        iframe.src = extras.video;
        iframe.allowFullscreen = true;
        wrapper.appendChild(iframe);
      }

      if (extras.html) {
        const htmlBlock = document.createElement("div");
        htmlBlock.innerHTML = extras.html;
        wrapper.appendChild(htmlBlock);
      }

      showOnly(wrapper);
    }

    function askQuestion(key) {
      const step = flow[key];
      displayMessage(step.question, step);

      inputArea.innerHTML = "";

      if (step.type === "text") {
        const input = document.createElement("input");
        input.placeholder = "Type here...";
        const btn = document.createElement("button");
        btn.textContent = "Send";
        btn.onclick = () => handleAnswer(key, input.value.trim());
        inputArea.append(input, btn);
      }
      else if (step.type === "select") {
        const select = document.createElement("select");
        step.options.forEach(o => {
          const opt = document.createElement("option");
          opt.value = o;
          opt.textContent = o;
          select.appendChild(opt);
        });
        const btn = document.createElement("button");
        btn.textContent = "Send";
        btn.onclick = () => handleAnswer(key, select.value);
        inputArea.append(select, btn);
      }
      else if (step.type === "summary") {
        const summary = document.createElement("pre");
        summary.textContent = JSON.stringify(answers, null, 2);
        messagesDiv.appendChild(summary);
        inputArea.innerHTML = "";
      }
    }

    function handleAnswer(key, value) {
      if (!value) return;
      answers[key] = value;

      const step = flow[key];
      let nextKey = null;

      if (step.next) nextKey = step.next;
      if (step.nextByAnswer) nextKey = step.nextByAnswer[value];

      if (nextKey) setTimeout(() => askQuestion(nextKey), 300);
    }

    loadFlow();
  </script>
</body>
</html>
